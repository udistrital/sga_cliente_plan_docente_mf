<mat-card [ngSwitch]="vista">
    <!-- Vista de tabla lista docentes -->
    <ng-container *ngSwitchCase="VIEWS.LIST">
        <mat-card-header>
            {{ 'ptd.asignacion_ptd' | translate }}
        </mat-card-header>
        <mat-card-content>
            <fieldset [ngClass]="{'fieldseter':true}" style="overflow:auto;">
                <legend><small>&nbsp; {{ 'ptd.list_docente' | translate }}</small></legend>
                
            </fieldset>
        </mat-card-content>
        <mat-card-footer>
            <br>
        </mat-card-footer>
    </ng-container>
    <!-- Vista de gestiÃ³n ptd -->
    <ng-container *ngSwitchCase="VIEWS.FORM">
        <mat-card-header>
            {{ 'ptd.gest_ptd' | translate }}
        </mat-card-header>
        <mat-card-content>
            content
        </mat-card-content>
        <mat-card-footer>
            <br>
        </mat-card-footer>
    </ng-container>
</mat-card>
