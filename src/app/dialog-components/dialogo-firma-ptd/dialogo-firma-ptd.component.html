<mat-card style="height: 100%;">
    <mat-card-header>
        <div class="ancho-100 posicion-centro" style="height: 70px; margin-top: 30px;">
            <mat-icon class="escala-4_0" style="margin: 0; color: var(--primary)" fontIcon="info_outline"></mat-icon>
        </div>
    </mat-card-header>
    <mat-card-content>
        <h4 class="texto-justificado">{{ 'ptd.info_firma_digital' | translate }}</h4>
        <br>
        <div *ngFor="let firmante of firmantes">
            <div class="row">
                {{ firmante.cargo }}: &nbsp;&nbsp;{{ firmante.nombre }} {{ firmante.tipoId }} {{ firmante.identificacion }}
            </div>
        </div>
        <div class="mini-separador"></div>
        <ng-container *ngIf="representantes.length > 0">
            <label style="display: flex;"><b >{{ 'GLOBAL.representantes' | translate }}</b></label>
            <div style="display: inline-block;">
                <div *ngFor="let representante of representantes">
                    <div class="row">
                        {{ representante.cargo }}: &nbsp;&nbsp;{{ representante.nombre }} {{ representante.tipoId }} {{ representante.identificacion }}
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="representantes.length <= 0">
            <div style="display: inline-block;" *ngIf="!miniSearch">
                <label style="display: flex;"><span class="info-alert">{{ 'ptd.info_agrerar_representante' | translate }}</span>
                    &nbsp;<button mat-raised-button (click)="miniSearch = true">{{ 'GLOBAL.agregar' | translate }}</button>
                </label>
            </div>
            <div *ngIf="miniSearch">
                <mat-form-field style="width: 80%;">
                    <input matInput #docTercero type="number" min="0" placeholder="{{ 'GLOBAL.numero_documento' | translate }}">
                </mat-form-field>
                &nbsp;<button mat-raised-button (click)="buscarTercero(docTercero.value)">{{ 'GLOBAL.buscar' | translate }}</button>
            </div>
        </ng-container>
        <div class="mini-separador"></div>
        <div class="ancho-100 posicion-centro-separado">
            <button mat-raised-button [disabled]="miniSearch" (click)="firmar()" color="primary">{{ 'GLOBAL.aceptar' | translate }}</button>
            <button mat-stroked-button (click)="cancelar()">{{ 'GLOBAL.cancelar' | translate }}</button>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <br>
    </mat-card-footer>
</mat-card>
